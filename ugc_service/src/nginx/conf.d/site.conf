server {
    listen       80 default_server;


    location / {
        proxy_pass http://ugc:8000;
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|svg|woff)$ {
        root /data;
        log_not_found off;
        expires 30d;
    }

    error_page  404              /404.html;
    error_page   500 502 503 504  /50x.html;
}